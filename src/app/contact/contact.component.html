<div class="container">

    <div class="myContent d-flex justify-content-center align-items-center flex-column">
        <div class="text-center hero">
            <h1> CONATCT SECTION </h1>
        </div>

        <div class="myStar position-relative p-1">
            <div class="rightDash bg-dark"></div>
            <i class=" fa-solid fa-star text-dark"></i>
            <div class="leftDash bg-dark"></div>
        </div>

        <div class=" col-md-8 pt-5">

            <form [formGroup]="myForm">
                <div class="position-relative">
                    <label [ngClass]="{ 'full' : isfull(in1)}"  for="1" class="px-2 "> userName :</label>
                    <input #in1 formControlName="userName" id="1" type="text" class="myInput rounded my-4 "
                        placeholder="userName">
                </div>

                <div class="position-relative">
                    <label [ngClass]="{ 'full' : isfull(in2)}"  for="2" class="px-2 "> userAge :</label>
                    <input #in2 formControlName="userEmail" id="2" type="text" class="myInput rounded my-4"
                        placeholder="userAge">
                </div>

                <div class="position-relative">
                    <label [ngClass]="{ 'full' : isfull(in3)}" for="3" class="px-2 "> userEmail :</label>
                    <input #in3 formControlName="userPhone" id="3" type="text" class="myInput rounded my-4"
                        placeholder="userEmail">
                </div>

                <div class="position-relative">
                    <label [ngClass]="{ 'full' : isfull(in4)}" for="4" class="px-2 "> userPassword :</label>
                    <input #in4 formControlName="userPassword" id="4" type="text" class="myInput rounded my-4"
                        placeholder="userPassword">
                </div>
                <button class="btn btn-success">send message</button>
            </form>
        </div>


    </div>
</div>
